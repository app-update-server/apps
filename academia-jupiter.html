            elements.moduleTag.textContent = module.title;

            // Salva progresso
            if(!state.watched.includes(videoId)) {
                state.watched.push(videoId);
                localStorage.setItem('jupiter_pro_watched', JSON.stringify(state.watched));
                updateGlobalProgress();
            }

            // Atualiza lista visualmente
            loadModule(state.currentModuleIdx);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateGlobalProgress() {
            const total = courseData.reduce((acc, mod) => acc + mod.lessons.length, 0);
            if (total === 0) return;
            const count = state.watched.length;
            const percent = Math.round((count / total) * 100);
            
            elements.progressText.textContent = `${percent}% Conclu√≠do`;
            elements.progressFill.style.width = `${percent}%`;
        }

        // Iniciar
        init();
    </script>
</body>
</html>
